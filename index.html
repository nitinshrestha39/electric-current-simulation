<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Electric Current Simulation</title>
    <style>
        /* Reset default margins and set up the page */
        body {
            margin: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }

        /* Container for the animation */
        .animation-container {
            width: 80%;
            max-width: 800px;
            position: relative;
            margin-bottom: 2rem;
        }

        /* Container for electrons */
        .electrons-container {
            width: 100%;
            height: 20px; /* Reduced height to match smaller electrons */
            position: relative;
            margin-bottom: 10px;
        }

        /* Style the wire */
        .wire {
            width: 100%;
            height: 2px;
            background-color: #333;
            position: relative;
        }

        /* Style individual electrons */
        .electron {
            width: 10px; /* Reduced from 30px to 10px */
            height: 10px; /* Reduced from 30px to 10px */
            background-color: #4CAF50;
            border-radius: 50%;
            position: absolute;
            top: 5px; /* Adjusted to center the smaller electron */
            left: 0;
            box-shadow: 0 0 5px #4CAF50; /* Reduced glow effect */
            transition: background-color 0.3s;
        }

        /* Style the controls container */
        .controls {
            width: 80%;
            max-width: 800px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1rem;
            margin-top: 2rem;
        }

        /* Style the speed display */
        .speed-display {
            font-size: 1.2rem;
            color: #333;
            margin-bottom: 0.5rem;
        }

        /* Style the slider */
        input[type="range"] {
            width: 100%;
            margin: 1rem 0;
        }

        /* Style the play/pause button */
        .play-pause-btn {
            padding: 0.5rem 1rem;
            font-size: 1rem;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .play-pause-btn:hover {
            background-color: #45a049;
        }

        .play-pause-btn.paused {
            background-color: #f44336;
        }

        .play-pause-btn.paused:hover {
            background-color: #da190b;
        }
    </style>
</head>
<body>
    <div class="animation-container">
        <div class="electrons-container" id="electronsContainer"></div>
        <div class="wire"></div>
    </div>
    <div class="controls">
        <div class="speed-display">Electron Speed: <span id="speedValue">5</span></div>
        <input type="range" id="speedSlider" min="1" max="10" value="5">
        <button class="play-pause-btn" id="playPauseBtn">Pause</button>
    </div>

    <script>
        // Constants
        const ELECTRON_SIZE = 10; // Size of electron in pixels
        const ELECTRON_SPACING = ELECTRON_SIZE * 50; // Spacing is 16 times the electron size (increased from 8)
        const MIN_SPEED = 1;
        const MAX_SPEED = 10;

        // Get DOM elements
        const electronsContainer = document.getElementById('electronsContainer');
        const speedSlider = document.getElementById('speedSlider');
        const speedValue = document.getElementById('speedValue');
        const wire = document.querySelector('.wire');
        const playPauseBtn = document.getElementById('playPauseBtn');

        // Animation state
        let electrons = []; // Array to store active electrons
        let speed = 1; // Default speed
        let lastSpawnTime = 0; // Track last electron spawn time
        let spawnInterval = ELECTRON_SPACING / speed; // Dynamic spawn interval
        let animationId;
        let isPlaying = true;

        // Electron class to manage individual electrons
        class Electron {
            constructor() {
                this.element = document.createElement('div');
                this.element.className = 'electron';
                this.position = 0;
                electronsContainer.appendChild(this.element);
            }

            update() {
                this.position += speed;
                this.element.style.left = `${this.position}px`;
                return this.position < wire.offsetWidth;
            }

            remove() {
                this.element.remove();
            }
        }

        // Function to calculate spawn interval based on speed
        function calculateSpawnInterval() {
            return ELECTRON_SPACING / speed;
        }

        // Function to spawn new electrons
        function spawnElectron() {
            const currentTime = performance.now();
            if (currentTime - lastSpawnTime >= spawnInterval) {
                electrons.push(new Electron());
                lastSpawnTime = currentTime;
            }
        }

        // Main animation function
        function animate() {
            if (!isPlaying) return;

            // Spawn new electrons
            spawnElectron();

            // Update existing electrons
            electrons = electrons.filter(electron => {
                const isActive = electron.update();
                if (!isActive) {
                    electron.remove();
                }
                return isActive;
            });

            // Continue animation
            animationId = requestAnimationFrame(animate);
        }

        // Function to update speed
        function updateSpeed() {
            speed = parseInt(speedSlider.value);
            speedValue.textContent = speed;
            spawnInterval = calculateSpawnInterval();
        }

        // Function to toggle play/pause
        function togglePlayPause() {
            isPlaying = !isPlaying;
            playPauseBtn.textContent = isPlaying ? 'Pause' : 'Play';
            playPauseBtn.classList.toggle('paused', !isPlaying);
            
            if (isPlaying) {
                animate();
            } else {
                cancelAnimationFrame(animationId);
            }
        }

        // Event listeners
        speedSlider.addEventListener('input', updateSpeed);
        playPauseBtn.addEventListener('click', togglePlayPause);

        // Start the animation
        animate();

        // Clean up animation and remove all electrons on page unload
        window.addEventListener('unload', () => {
            cancelAnimationFrame(animationId);
            electrons.forEach(electron => electron.remove());
        });
    </script>
</body>
</html>
